{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@200;300;400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS and JS -->
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.png' %}" >
    <!-- Responsive Meta Tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page - Admin</title>
  </head>
  <body>
    <!-- Main Container -->
    <div class="container-fluid">
      <div class="row flex-column flex-md-row">
        <!-- Section A: Intro Section -->
        <div class="col-sm-6 col-md-7 intro-section">
          <!-- Logo -->
          <div class="brand-wrapper">
            <img
              src="{% static 'images/logo_trangsan.png' %}"
              alt="Admin Logo"
              width="255"
            />
          </div>
          <!-- Welcome Message -->
          <div class="intro-content-wrapper">
            <h1 class="intro-title">Selamat Datang</h1>
            <p class="intro-text">
                Solusi mudah bagi masyarakat Desa Trangsan untuk menyampaikan keluhan dan aspirasi langsung ke pemerintah desa. Cepat, transparan, dan responsif!
            </p>
          </div>
        </div>
        <!-- End of Section A -->

        <!-- Section B: Login Section -->
        <div
          class="col-sm-6 col-md-5 form-section"
          style="background-color: #2c2c2c;"
        >
          <!-- Login Form Box -->
          <div class="login-wrapper loginBox">
            <!-- Dot Indicators (UI Detail) -->
            <div class="dots-wrapper">
              <span class="dot red"></span>
              <span class="dot yellow"></span>
              <span class="dot green"></span>
            </div>
            <!-- Login Title -->
            <h2 class="login-title">Login <b style="color: aqua;">ADMIN</b></h2>
            <hr
              style="width: 50%; text-align: left; margin-left: 0; margin-top: -10px;"
            />
            <!-- Login Form -->
            <form method="post" action="{% url 'login' %}">
              {% csrf_token %}
              <!-- Username Field -->
              <div class="form-group">
                <label for="uname" class="sr-only">Username</label>
                <input
                  type="text"
                  name="username"
                  id="uname"
                  class="form-control"
                  placeholder="Username"
                  required
                />
              </div>
              <!-- Password Field -->
              <div class="form-group mb-3">
                <label for="pass" class="sr-only">Password</label>
                <input
                  type="password"
                  name="password"
                  id="pass"
                  class="form-control"
                  placeholder="Password"
                  required
                />
              </div>
              <!-- Submit Button -->
              <div
                class="d-flex justify-content-between align-items-center mb-5"
              >
                <input
                  name="login"
                  id="login"
                  class="btn login-btn"
                  type="submit"
                  value="Login"
                />
              </div>
            </form>
          </div>
        </div>
        <!-- End of Section B -->
      </div>
    </div>
  </body>
</html>
